<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .calculator {
            width: 300px;
            background: black;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .display {
            width: 100%;
            height: 80px;
            text-align: right;
            font-size: 2em;
            color: white;
            border: none;
            background: black;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.3s;
        }

        .gray {
            background: #a5a5a5;
            color: black;
        }

        .dark {
            background: #333;
            color: white;
        }

        .orange {
            background: #ff9500;
            color: white;
        }

        .zero {
            grid-column: span 2;
            width: 140px;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="gray" onclick="clearDisplay()">AC</button>
            <button class="gray" onclick="inputValue('+/-')">+/-</button>
            <button class="gray" onclick="inputValue('%')">%</button>
            <button class="orange" onclick="inputValue('/')">รท</button>
            <button class="dark" onclick="inputValue('7')">7</button>
            <button class="dark" onclick="inputValue('8')">8</button>
            <button class="dark" onclick="inputValue('9')">9</button>
            <button class="orange" onclick="inputValue('*')">ร</button>
            <button class="dark" onclick="inputValue('4')">4</button>
            <button class="dark" onclick="inputValue('5')">5</button>
            <button class="dark" onclick="inputValue('6')">6</button>
            <button class="orange" onclick="inputValue('-')">-</button>
            <button class="dark" onclick="inputValue('1')">1</button>
            <button class="dark" onclick="inputValue('2')">2</button>
            <button class="dark" onclick="inputValue('3')">3</button>
            <button class="orange" onclick="inputValue('+')">+</button>
            <button class="dark zero" onclick="inputValue('0')">0</button>
            <button class="dark" onclick="inputValue('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let lastResult = null;

        function inputValue(value) {
            if (lastResult !== null) {
                if (!isNaN(value)) {
                    display.value = value;
                } else {
                    display.value += value;
                }
                lastResult = null;
            } else {
                if (value === '+/-') {
                    display.value = display.value ? -parseFloat(display.value) : '';
                } else {
                    display.value += value;
                }
            }
        }

        function clearDisplay() {
            display.value = '';
            lastResult = null;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
                lastResult = display.value;
            } catch (error) {
                display.value = 'Error';
                lastResult = null;
            }
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', '%'].includes(key)) {
                inputValue(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                display.value = display.value.slice(0, -1);
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>

</html>
